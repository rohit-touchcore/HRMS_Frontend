<div class="leaveHeaderContainer">
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let link of leavesService.leaveRoutes"
      [routerLink]="link.path"
      routerLinkActive
      #rla="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: true }"
      [active]="rla.isActive"
    >
      {{ link.name }}
    </a>
  </nav>
</div>
