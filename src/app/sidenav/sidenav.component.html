<mat-sidenav-container>
  <mat-sidenav style="overflow: hidden" mode="side" [opened]="navBar.isOpened">
    <img
      height="150"
      width="150"
      class="avatar mat-elevation-z8"
      [src]="imageUrl"
      alt="user"
    />
    <h4 class="name">
      {{
        loginService.userData.firstname + " " + loginService.userData.lastname
      }}
    </h4>
    <p class="designation">{{ loginService.userData.designation }}</p>

    <mat-divider></mat-divider>
    <div
      class="sideNavContainer"
      *ngFor="let option of sideNavOptionsService.getOptions()"
    >
      <div
        *ngIf="!option.subModules; else elseBlock"
        [routerLink]="[option.path]"
        class="sideNavOptionContainer"
      >
        <mat-icon>{{ option.icon }}</mat-icon>
        <p class="sideNavOption">{{ option.name }}</p>
      </div>
      <ng-template #elseBlock class="sideNavContainer">
        <app-expansion [option]="option"></app-expansion>
      </ng-template>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
